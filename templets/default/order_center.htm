                    <div class="htlist_ul">
                            <div class="htlist_ulC">
                                <h3>订单中心</h3>
                                <div class="orderCenter">
                                    <div class="order_select">
                                        <select name="" id="" class="select_or">
                                            <option value="全部">全部</option>
                                            <option value="已完成">已完成</option>
                                            <option value="执行中">执行中</option>
                                            <option value="执行中">待支付</option>
                                            <option value="执行中">待审核</option>
                                        </select>
                                        <select name="" id="" class="select_time">
                                            <option value="下单时间">下单时间</option>
                                            <option value="1:00">1:00</option>
                                            <option value="2:00">2:00</option>
                                        </select>
                                        <div class="orderDate">
                                            <img src="/images/date_icon.png" alt="">
                                            <input type="text" class="start_date" placeholder="开始日期"><span>至</span>
                                            <input type="text" class="end_date" placeholder="结束日期">
                                        </div>
                                    </div>
                                    <div class="order_table">
                                        <table cellspacing="0" class="tableOrder">
                                            <tr>
                                                <th>时间</th>
                                                <th>投放金额</th>
                                                <th>+流量 </th>
                                                <th>投放形式 </th>
                                                <th>订单状态</th>
                                                <th>备注</th>
                                            </tr>
                                            <tr v-for="(item,index) in orderList">
                                                <td>{{timeString(item.CreateDateTime)}}</td>
                                                <td>{{item.Money}}</td>
                                                <td>{{item.Serving}}</td>
                                                <td>{{item.OrderType}}</td>
                                                <td>{{item.Status}}</td>
                                                <td><a href="">详情</a></td>
                                            </tr>
